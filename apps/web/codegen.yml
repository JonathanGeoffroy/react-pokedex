overwrite: true
schema: "https://beta.pokeapi.co/graphql/v1beta"
documents: "apps/web/**/*.graphql"
generates:
  apps/web/src/__generated/pokeapi.graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
