overwrite: true
schema: './apps/graph/src/__generated/schema.gql'
documents: 'apps/web/**/*.graphql'
generates:
  apps/web/src/__generated/pokeapi.graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      exportFragmentSpreadSubTypes: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
