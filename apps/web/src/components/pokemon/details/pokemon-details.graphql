fragment Evolution on Pokemon {
  id
  name
  details {
    order
    types
    imageUrl
  }
}

query pokemonDetails($id: Int!) {
  pokemonById(id: $id) {
    id
    name
    order
    types
    imageUrl
    height
    weight
    abilities
    imageUrl
    stats {
      hp
      attack
      defense
      specialAttack
      specialDefense
      speed
    }
    species {
      description
      evolutions {
        minLevel
        from {
          ...Evolution
        }
        to {
          ...Evolution
        }
      }
    }
  }
}
