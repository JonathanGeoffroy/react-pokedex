fragment Evolution on Pokemon {
  id
  name
  details {
    order
    types
    imageUrl
  }
}

fragment PokemonFragment on PokemonDetails {
  id
  name
  order
  types
  imageUrl
}
query pokemonDetails($id: Int!) {
  pokemonById(id: $id) {
    ...PokemonFragment
    height
    weight
    abilities
    stats {
      hp
      attack
      defense
      specialAttack
      specialDefense
      speed
    }
    species {
      description
      evolutions {
        minLevel
        from {
          ...Evolution
        }
        to {
          ...Evolution
        }
      }
    }
    previous {
      ...PokemonFragment
    }
    next {
      ...PokemonFragment
    }
  }
}
