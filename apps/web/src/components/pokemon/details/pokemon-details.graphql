fragment PokemonFragment on Pokemon {
  id
  name(lang: $lang)
  order
  types {
    type
    name
  }
  imageUrl
}

query pokemonDetails($id: ID!, $lang: Language) {
  pokemonById(id: $id, lang: $lang) {
    ...PokemonFragment
    height
    weight
    abilities
    stats {
      hp
      attack
      defense
      specialAttack
      specialDefense
      speed
    }
    species {
      description
      evolutions {
        minLevel
        from {
          ...PokemonFragment
        }
        to {
          ...PokemonFragment
        }
      }
    }
    previous {
      ...PokemonFragment
    }
    next {
      ...PokemonFragment
    }
  }
}
